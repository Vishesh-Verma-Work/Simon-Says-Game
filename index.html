<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
<link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="game">
        <h2 class="heading">Play the game</h2>
    <p class="para">Press key to start</p>
    <div class="cont">
        <div class="l1">
            <div class="box1 box yellow" id="yellow" type="button"></div>
            <div class="box2 box red" id="red" type="button"> </div>
        </div>
        <div class="l2">
            <div class="box3 box green" id="green" type="button"></div>
            <div class="box4 box blue" id="blue" type="button"></div>
        </div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
